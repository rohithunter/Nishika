<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>For Nishika ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ffd6e7,#ff8fab);
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;
}

.container{max-width:500px;padding:20px}

.bear{font-size:70px;animation:bounce 1.6s infinite}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-25px)}}

.cute-gif{
width:170px;
margin:10px 0 15px;
border-radius:18px;
box-shadow:0 10px 25px rgba(0,0,0,.25);
}

h1{
font-family:'Dancing Script',cursive;
font-size:42px;
margin-bottom:10px;
}

.subtitle{font-style:italic;margin-bottom:8px}
.closing{margin-bottom:20px}

.buttons{display:flex;gap:40px;justify-content:center;margin-top:20px}

button{
padding:13px 28px;
border-radius:999px;
font-size:18px;
cursor:pointer;
border:none;
transition:.25s;
}

.yes{
background:linear-gradient(45deg,#ff2e63,#ff6b81);
box-shadow:0 0 15px rgba(255,0,80,.7);
color:white;
}
.yes:hover{transform:scale(1.1)}

.no{
background:white;
color:#ff2e63;
border:2px solid #ff2e63;
}

/* hearts */
.heart{position:fixed;bottom:-20px;animation:float linear forwards}
@keyframes float{to{transform:translateY(-110vh);opacity:0}}

/* celebration */
.celebration{
position:fixed;inset:0;
display:none;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff8fab,#ff2e63);
z-index:10;
}

.celebration h2{
font-size:65px;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.25)}
}

.confetti{position:fixed;width:8px;height:8px;top:-10px;animation:fall linear forwards}
@keyframes fall{to{transform:translateY(110vh) rotate(720deg)}}
</style>
</head>

<body>

<div class="container" id="main">
<div class="bear">üß∏</div>

<img class="cute-gif" src="https://raw.githubusercontent.com/alexandresanlim/Badges4-README.md/master/assets/peachcat-love.gif">

<h1>Will You Be My Valentine, Nishika?</h1>
<div class="subtitle">Out of everyone in the world, my heart chose you.</div>
<div class="closing">Every love story is beautiful, but ours is my favourite</div>

<div class="buttons">
<button class="yes" id="yesBtn">Yes üíñ</button>
<button class="no" id="noBtn">No</button>
</div>
</div>

<div class="celebration" id="celebrate">
<h2>Yayyyy!!</h2>
<p style="margin-top:10px;font-size:20px">I knew you'd say yes ‚ù§Ô∏è</p>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6b4c0f6d4c.mp3?filename=romantic-background-11269.mp3">
</audio>

<script>
const music=document.getElementById("music");
document.body.addEventListener("click",()=>music.play().catch(()=>{}),{once:true});

/* hearts */
let hearts=true;
setInterval(()=>{
if(!hearts) return;
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíó";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(15+Math.random()*25)+"px";
h.style.animationDuration=(4+Math.random()*4)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),8000);
},500);

/* no button escape */
const no=document.getElementById("noBtn");
const yes=document.getElementById("yesBtn");

const msgs=["Nope üòù","Try again üòÜ","Not possible üòú","Think again üòõ","Hehe nope üòÇ"];
let i=0;

function move(){
const r=yes.getBoundingClientRect();
let x,y;
do{
x=Math.random()*(innerWidth-100);
y=Math.random()*(innerHeight-50);
}while(x>r.left-120&&x<r.right+120&&y>r.top-60&&y<r.bottom+60);

no.style.position="fixed";
no.style.left=x+"px";
no.style.top=y+"px";
no.textContent=msgs[i++%msgs.length];
}

no.onmouseenter=move;
no.onclick=move;
no.ontouchstart=move;

/* yes click */
yes.onclick=()=>{
if(navigator.vibrate) navigator.vibrate([200,100,200,300]);
document.getElementById("main").style.display="none";
document.getElementById("celebrate").style.display="flex";
hearts=false;

for(let i=0;i<120;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=`hsl(${Math.random()*360},100%,60%)`;
c.style.animationDuration=(3+Math.random()*3)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),6000);
}
}
</script>

</body>
</html>
